<div class="modal fade" id="movieModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light" id="movieTitle">Modal title</h3>
                
            </div>
            <div class="modal-body">
                <div class="row text-center">
                   
                       
                   
                   
                        <table class="table table-hover table-responsive table-sm" style="width:100%;">
                            <tr>
                                <td colspan="2"> <img class="img-fluid img-thumbnail" id="moviePoster"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Type</span></td>
                                <td id="genre"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Location</span></td>
                                <td id="director" style=' width: 200px; word-break: break-all; word-wrap: break-word;'></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Description</span></td>
                                <td id="story" style=' width: 200px; word-break: break-all; word-wrap: break-word;'></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Video</span></td>
                               <td><iframe width="560" height="315" id="video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td> 
                            </tr>
                            <!-- <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Release</span></td>

                            <tr>
                                <td colspan="2"><button type="button" class="btn btn-warning" id="buy" onClick="buyTicket()">Buy Tickets @ SHAW</button></td>
                            </tr> -->

                </div>
